<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin Restaurant Page</title>
	<style>
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #f0ead6;
			text-align: center;
		}
		#hero-container {
			width: 100%;
			height: 500px;
			position: relative;
			color: whitesmoke;
		}
		.hero-image {
			width: 100%;
			max-height: 100%;
			object-fit: cover;
			filter: brightness(50%);
		}
		.hero-centered-text-div {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-family: Snell Roundhand, cursive;
			font-size: 50px;
			font-weight: bold;
		}
		#tab-container {
			font-size: 23px;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			font-style: italic;
			margin: 20px 0 0 0;
		}
		.section-tab {
			padding: 3px 10px;
		}
		.active {
			text-decoration: underline;
		}
		.section-tab:hover {
			cursor: pointer;
			text-decoration: underline;
		}
		.tab-div {
			margin: 0 auto;
			padding: 10px;
			min-width: 33%;
			max-width: 50%;
			text-align: center;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
		}
	</style>
</head>
<body>

	<div id="content"></div>

	<script src="main.js"></script>
	
</body>
</html>
